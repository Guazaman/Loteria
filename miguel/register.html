<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link href="css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/jquery-countryselector.min.css" rel="stylesheet"/>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Form</title>
</head>

<body>

  <!--Barra de NavegaciÃ³n-->
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Logo</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="sass.html">Sass</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">JavaScript</a></li>
      </ul>
    </div>
  </nav>

  <br>

  <!--Register Form-->
  <div class="row">
    <div class="col s4 m4 offset-m4">
      <div class="card blue-grey darken-1">
        <div class="card-content black-text">
          <div  class="center-align">
            <span class="card-title">Register Form</span>
          </div>
          <div class="row">
            <form class="col s12">

              <div class="input-field col s12">
                <input id="username" type="text" class="validate">
                <label for="username">Username</label>
              </div>

              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">E-mail</label>
              </div>

              <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>

              <div class="input-field col s12">
                <input id="favoriteBoardGame" type="text" class="validate">
                <label for="favoriteBoardGame">Favorite Board Game</label>
              </div>

              <div class="input-field col s12">
                <br><br>
                <select value="ID" data-show-flag="true" data-code-mode="alpha2" data-role="country-selector" class="form-control" ></select>
                <label for="Country">Country</label>
              </div>

            </div>

          </form>
        </div>
      </div>
      <div class="card-action">
        <div  class="center-align">
          <button class="btn waves-effect waves-light" type="submit" name="action">Register
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </div>
  </div>



  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.countrySelector.js"></script>


  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
</body>
</html>

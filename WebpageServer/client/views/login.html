<section>
  <br>
  <div class="row">
    <div class="col s4 m4 offset-m4">
      <div class="card white darken-1">
        <div class="card-content black-text">
          <div  class="center-align">
            <span class="card-title">Login</span>
          </div>
          <div class="row">
            <form class="col s12" >

              <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input id="icon_prefix" type="email" class="validate" ng-model="loginEmail">
                <label for="email" data-error="{{error}}" data-sucess="right">Email</label>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">vpn_key</i>
                <input id="icon_telephone" type="password" class="validate" ng-model= "loginPassword">
                <label for="password" >Password</label>
              </div>
              <span ng-show="loginError" class="red-text"> Bad Username or password</span>

            </div>


          </form>
        </div>
      </div>
      <div class="card-action">
        <div  class="center-align">
          <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="loginController()">Login
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </div>
  </div>



</section>

<!doctype html>
<html>
<head>

  <!-- Materialize Framework -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
  <!-- JavaScript for: jQuery, angular, materialize, and angular-materialize. All of which are needed. -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.2/angular-materialize.min.js"></script>

  <title>Game Room</title>
</head>
<body ng-app="app">

  <div class='content'>
    <div ui-view></div>
  </div>

  <!-- Modal Trigger -->
 <a class="waves-effect waves-light btn" href="#modal1">New GameRoom</a>

 <!-- Modal Structure -->
 <div id="modal1" class="modal" style="height: 600px;">
   <div class="modal-content">
     <h4>New GameRoom</h4>
     <div class="input-field col s12" style="width: 200px; float:left; ">
          <input placeholder="Game ID" id="game_id" type="text" class="validate">
          <label for="game_id"> </label>

          <div class="row">

            <div class="input-field col s12" style="width: 300px">

            <select>
              <option value="" disabled selected >Max # of players</option>
              <option value="1">1 player</option>
              <option value="2">2 players</option>
              <option value="3">3 players</option>
              <option value="4">4 players</option>
              <option value="5">5 players</option>
            </select>
          </div>

          <form action="#">
            <p>
              <input name="group1" type="radio" id="test1" />
              <label for="test1">Private</label>

              <input name="group1" type="radio" id="test2" />
              <label for="test2">Public</label>
            </p>
          </div>

        </div>

        <div class="input-field col s12" style="width: 200px; float:left; margin-left:200px">
        <row>
            <ul class="collection with-header" style="width: 250px; float:left;">
              <a class="btn-floating btn-large waves-effect waves-light red" style="float:right;x"><i class="material-icons">+</i></a>
            <li class="collection-header"><h4>Players</h4></li>
            <li class="collection-item">Friend 1</li>
            <li class="collection-item">Friend 2</li>
            <li class="collection-item">Friend 3</li>
            <li class="collection-item">Friend 4</li>
            <li class="collection-item">Friend 5</li>


          </ul>

          <a class="waves-effect waves-light btn" >Create game</a>


        </row>
      </div>




   </div>

 </div>

 <script>
 $(document).ready(function(){
     // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
     $('.modal').modal();
      $('select').material_select();
   });
 </script>

</body>
</html>
